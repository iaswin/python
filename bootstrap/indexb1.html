<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<style>
    .abc{
        padding: 20px;
    }
   
</style>
<body>
    <div class="container abc">
        <ul class = "breadcrumb">
   <li class = "breadcrumb-item"><a href = "">Home</a></li>
   <li class = "breadcrumb-item"><a href="">Dashboard</a></li>
   <li class = "breadcrumb-item active" aria-current = "page">My  Courses</li>
</ul>
<h2>Start New Course</h2>
<img class="img-responsive img-thumbnail" src="https://campustechnology.com/-/media/edu/campustechnology/2019-images/20191209online.jpg" alt="Chania">
<div class="text-left abc">
  <button type="button" class="btn btn-outline-primary">Start New Courses</button>
</div>
<div>
    
    <button type = "button" class = "btn btn-info">
        My Progress<span class = "badge badge-warning">3</span>
</button>
</div>
<div class="abc">
    
<div class="progress" style = "height: 30px;">
  <div class="progress-bar progress-bar-striped progress-bar-animated" style = "width: 70%;height:30px"></div>
</div>
</div>

<ul class="pagination">
  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
  <li class="page-item active"><a class="page-link" href="#">1</a></li>
  <li class="page-item"><a class="page-link" href="#">2</a></li>
  <li class="page-item"><a class="page-link" href="#">3</a></li>
  <li class="page-item"><a class="page-link" href="#">Next</a></li>
</ul>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
