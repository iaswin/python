<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Exam</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary">
    <div class="container p-5 my-5 bg-white">
      <h1 class="text-black font-weight-bold">Sign Up</h1>
      <h4 class="text-muted p-2 font-weight-light small">
        Please fill the form to create an account
      </h4>
      <form>
        <div class="form-row py-3">
          <div class="col-md-6 col-12 mb-3 mb-4 mb-md-0">
            <input
              type="text"
              class="form-control bg-light"
              placeholder="First name"
            />
          </div>

          <div class="col-md-6 col-12">
            <input
              type="text"
              class="form-control bg-light"
              placeholder="Last name"
            />
          </div>
        </div>

        <div class="form-row py-3">
          <div class="col">
            <input
              type="text"
              class="form-control bg-light"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="form-row py-3">
          <div class="col">
            <input
              type="text"
              class="form-control bg-light"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="form-row py-3">
          <div class="col">
            <input
              type="text"
              class="form-control bg-light"
              placeholder="Confirm-password"
            />
          </div>
        </div>
      </form>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          I accept the
          <span class="text-primary"
            >Terms of Use <span class="text-muted"> & </span>Privacy
            Policy</span
          >
        </label>
      </div>
      <button
        type="button"
        class="btn btn-primary btn-large text-white my-3 px-5"
      >
        Sign Up
      </button>
    </div>
    <p class="text-white text-center">
      <span>Already have an account?</span
      ><a href="#" class="link text-white"> Login Here </a>
    </p>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
