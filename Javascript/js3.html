<body>
    <script>
        var feedback = "   I loved the FOOD and the service!   ";
        var trimmed=feedback.trim();
        var lowered=feedback.toLowerCase();
        var findd=feedback.replace(/food/i,"ambience");
        var position=feedback.indexOf("service");
        var splitted=feedback.split(" ");



        console.log(trimmed);//trim
        console.log(lowered);//lowered
        console.log(findd);//find
        console.log(position);//position
        console.log(splitted);//split


    </script>
