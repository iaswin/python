<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let mystery = Math.floor(Math.random() * 50) + 1;
console.log("Mystery Level:", mystery);

let a=prompt("enter a string");
let user=String(a);
console.log(user);


let userS = Number(user);
console.log(userS);


let difference = Math.abs(mystery - userS);
console.log("Absolute Difference:", difference);


let squareRoot = Math.sqrt(userS);
console.log("Square Root of User Score:"+squareRoot);


console.log("Value of Pi:", Math.PI);


let implicit = "20" * 5;
console.log("Implicit Conversion:", implicit);


let highest = Math.max(10, 20, mystery);
let lowest = Math.min(10, 20, mystery);

console.log("Highest Value:", highest);
console.log("Lowest Value:", lowest);

    </script>
    
</body>
</html>
