   console.log("the string generated "+h);

    var numberedscore=Number(score);

console.log(numberedscore+" "+typeof(numberedscore));


var squared=Math.sqrt(numberedscore);

console.log(squared);
var pi=Math.PI;
console.log(pi);

var diff=Math.abs(h-numberedscore);
console.log(diff);
  

//implicit conversion

var k="50"*2;

}
