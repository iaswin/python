<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online store</title>
  </head>
  <body>
    <script>
      var a = 3;
      var b = 5;
      var c = 4;
      var rice = 400;
      var sugar = 150;
      var wheat = 200;

      var total_earns = b * rice + a * sugar + c * wheat;

      console.log("the price is" + total_earns);
      rice = 450;
      var total_earnss = b * rice + a * sugar + c * wheat;
      console.log("the updated price is" + total_earnss);
    </script>
  </body>
</html>
