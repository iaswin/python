<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <form action="login.html">
        <label for="name">Name</label>
        <input type="text" id="name" name="fname" required pattern="[A-Za-z]+" placeholder="Enter your Name">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required maxlength="10">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" cols="10"></textarea>
        <input type="submit" value="Submit">
        <br>

    </form>
    <p>&copy 2025 All rights</p>
    
</body>
</html>
